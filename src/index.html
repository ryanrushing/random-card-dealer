<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container d-flex col-4 flex-column justify-content">


      <!-- This is the basic card. JS math.floor(math.random()) will pick a random icon (1-4) and number (0-12) -->

      <div class="card d-flex"> 
        <div class="card-header d-flex justify-content-start">
          <h1 class="card-icon">
            ♥ 
          </h1>
        </div>
        <div class="card-body" id="card-value">
          3
        </div>
        <div class="card-footer d-flex justify-content-end">
          <h1 class="card-icon">
            ♥
          </h1>
        </div>
      </div> 
    



      <!-- This button generates a new card -->
      <button type="button" class="btn btn-primary mt-5 p-1" id="generate">draw a card</button>


      <footer class="fixed-bottom text-center">
        Made with ❤️ by Ian
      </footer>
      
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
